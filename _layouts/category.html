---
layout: default
---

<div id="archives">
  <h3 class="category-head">Category: {{ page.category_name }}</h3>
  <a name="{{ page.category_name | slugize }}"></a>
  <ul class="archives">
    {% for post in site.categories[page.category_name] %}
    <a href="{{ post.url | relative_url }}">
      <li>{{ post.title }}</li>
    </a>
    {% endfor %}
  </ul>
</div>
